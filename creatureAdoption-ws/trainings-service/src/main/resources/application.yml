#docker
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:mysql://mysql2/trainings-db
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: user
    password: pwd
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none  #disable or it break
    defer-datasource-initialization: true
    open-in-view: true
    show-sql: true
  sql:
    init:
      mode: always
      platform: mysql

