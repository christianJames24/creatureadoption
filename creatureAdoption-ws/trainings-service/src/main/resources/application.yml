spring:
  application:
    name: trainings-service
  datasource:
    url: "jdbc:h2:mem:trainings-db;DB_CLOSE_DELAY=-1;NON_KEYWORDS=YEAR,VALUE"
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
    open-in-view: true
    show-sql: true
  sql:
    init:
      mode: always
      platform: h2
  h2:
    console:
      settings:
        trace: false
        web-allow-others: false
server:
  port: 8083
